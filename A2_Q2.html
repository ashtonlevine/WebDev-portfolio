<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 Question 2</title>
</head>
<body onload="printToString(); printJoin(); printIndex();">
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        function printToString(){
            document.getElementById("toStringOutput").innerHTML = fruits.toString();
        }  
        function printJoin(){
            document.getElementById("joinOutput").innerHTML = fruits.join("&");
        }
        function printIndex(){
            let text = "";
            function Myfunction(value, index){
                text += index + ": " + value + "<br>";
            };
            fruits.forEach(Myfunction);
            document.getElementById("indexOutput").innerHTML = text;
        } 
</script>
    <h1>JavaScript Array</h1>
        <h2>Print the elements of an array using toString()</h2>
            <p id="toStringOutput"></p>

        <h2>Print the elements of an array using join()</h2>
            <p id="joinOutput"></p>
        
        <h2>Print the elements of an array in the format of index: value</h2>
        <p id="indexOutput"></p>
    


    
</body>
</html>
