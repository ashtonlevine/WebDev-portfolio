<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1, question 3</title>
    <meta charset="utf-8">
<!--beginning of internal CSS code-->
<style>
html{
    background-color: rgb(210, 243, 144);
}
.fieldset1{
    color: lightblue;
    font-weight: bold;
}
.fieldset2{
    color: orangered;
    font-weight: bold;
}

    background-color: rgb(202, 150, 249);
    border-color: rgb(54, 247, 54);
    border-width: 6px;
    border-style: solid;
}
#fieldsetInternals2{
    background-color: rgb(246, 162, 162);
    border-color: rgb(129, 24, 3);

}

</head>
<body>
    <h2>Music Lover's Survey
        <a href=https://www.publicdomainpictures.net/pictures/280000/velka/music-note-silhouette.jpg><img src = https://www.publicdomainpictures.net/pictures/280000/velka/music-note-silhouette.jpg width = 150 height = 75 alt = "musical note silhouette"></a>
    </h2>
    <form>
        <fieldset id = "fieldsetInternals1">
            <legend id = "legend1">Music Lovers Personal Information</legend>
            <label class = "fieldset1" for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname"><br><br>
            <label class = "fieldset1" for="FamName">Family Name:</label>
            <input type="text" id="FamName" name="FamName"><br><br>
            <label class = "fieldset1">Gender:</label>
            <input type="radio" id="female" name="gender">
            <label class = "fieldset1" for="female">Female</label>
            <label class = "fieldset1" for="female">Female</label>
            <input type="radio" id="male" name="gender">
            <label class = "fieldset1" for="male">Male</label><br><br>
            <label class = "fieldset1" for = "ageCategory" >What age category are you from?</label> 
            <select name = "ageCategory" id="ageCategory">
                <option> less than 18</option>
                <option> 18-25</option>
                <option> 26-35</option>
                <option> 36-45</option>
                <option> 46-55</option>
                <option> 56-65</option>
                <option> 66-75</option>
                <option> 76-85</option> 
                <option> 86-95</option> 
                <option> over the age of 95</option>
            </select>
        </fieldset> <br>
        <fieldset id = "fieldsetInternals2">
            <legend id = "legend2">Survey Questions</legend>
            <label class = "fieldset2">Which type of music do you listen to? (Pick as many that apply)</label> <br>
            <input type="checkbox" id="Blues" name="Blues">
            <label class = "fieldset2" for="Blues">Blues</label>
           <input type = "checkbox" id = "Classical" name = "Classical">
           <label class = "fieldset2" for = "Classical">Classical Music</label>
           <input type = "checkbox" id = "Electronic" name = "Electronic">
           <label class = "fieldset2" for ="Electronic">Electronic Music</label><br>
           <input type = "checkbox" id = "HipHop" name = "HipHop">
           <label class = "fieldset2" for = "HipHop">Hip Hop/Rap</label>
           <input type = "checkbox" id = "pop" name = "pop">
           <label class = "fieldset2" for = "pop">Pop</label>
           <input type = "checkbox" id = "Rock" name = "Rock">
           <label class = "fieldset2" for = "Rock">Rock</label><br>
           <input type = "checkbox" id = "other" name = "other">
           <label class = "fieldset2" for = "other">Other</label> <br><br>
           <label class = "fieldset2">List your 3 favourite artists/bands:</label><br>
              <input type = "text" id = "artist1" name = "artist1">
              <input type = "text" id = "artist2" name = "artist2">
              <label class = "fieldset2">if you were to win tickets, which show would you like 2 tickets to?</label><br>
              <input type = "radio" id = "Adele" name = "ConcertChoice">
              <label class = "fieldset2" for = "Adele">Adele (March 16th 2025)</label>
              <input type = "radio" id = "Beyonce" name = "ConcertChoice">
              <label class = "fieldset2" for = "Beyonce">Beyonce (April 1st 2025)</label>
              <label class = "fieldset2" for = "Beyonce">Beyonce (April 1st 2025)</label>
              <input type = "radio" id = "Coldplay" name = "ConcertChoice">
              <label class = "fieldset2" for = "Coldplay">Coldplay (May 5th 2025)</label>
        </fieldset> <br><br>
        Thank you for taking the time to fill out our survey! <br><br>
            <input type = "submit" value = "Submit Application">
            <input type = "reset" value = "Reset">
        </form>
        
    

</body>
</html>
