<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 Question 1</title>
    <script>
        function changeit(){
            document.getElementById("demo").innerHTML = "Paragraph changed!";
        }
    </script>
</head>
<body>
    <h1>Use JavaScript to Change HTML content</h1>
    <p id = "demo">The original content</p>
    <button type = "button" onclick = "changeit()">Try It</button> 
</body>
</html>
